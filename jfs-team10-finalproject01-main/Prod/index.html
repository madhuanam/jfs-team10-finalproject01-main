    <div class="container-fluid">
        <div class="display-4 jumbotron text-white rounded">
            Task Manager
        </div>
        <br><br>
        <form id="inputForm" class="align">
            <div class="form-row">
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName">

                   </div>
		    <div id="taskNameAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
			      Task Name is required
		    </div>
                </div>
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="taskDesc">Task Description</label>
                        
                        <input type="text-area" class="form-control" id="taskDesc">
                    </div>
		    <div id="taskDescAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
			      Task Description is required
		    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="assignedTo">Assigned To</label>
                        <select form="inputForm" name="Assigned To" id="assignedTo" class="form-control">
                            <option value="" selected>Choose...</option>
                            <option value="Chris Hendrik">Chris Hendrik</option>
                            <option value="Madhu Anam">Madhu Anam</option>
                            <option value="Azmuddin Zafari">Azmuddin Zafari</option>
                        </select>
                    </div>
		    <div id="assignedToAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
			      Assigned To is required
		    </div>
                </div>
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
		    <div id="dueDateAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
			      Due Date is required
		    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select form="inputForm" name="Status" id="status" class="form-control">
                            <option value="" selected>Choose...</option>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Review">Review</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
		    <div id="statusAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
			      Status is required
		    </div>
                </div>
            </div>
            <div class="form-col-6">
                <button id="addTaskBtn" type="button" class="form-group btn submitBtn">Add New Task</button>
            </div>

    </div>
    <br><br>
